name: Run Python and PLC Script

on:
  push:
    branches:
      - main

jobs:
  run-python-and-ssh:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install SSH + sshpass
        run: sudo apt-get update && sudo apt-get install -y openssh-client sshpass

      - name: Run local Python
        run: python main.py

      - name: Run test on PLC
        env:
          PLC_IP: ${{ secrets.PLC_HOST }}
          SSHPASS: ${{ secrets.PLC_PASSWORD }}
        run: |
          bash run_test.sh $PLC_IP